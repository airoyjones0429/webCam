<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時視頻顯示</title>
</head>
<body>
    <h1>即時視頻顯示</h1>
    <img id="videoStream" src="" alt="Video Stream" width="640" height="480" />
    <script>
        function updateFrame() {
            const img = document.getElementById('videoStream');
            img.src = '/capture?' + new Date().getTime(); // 每次請求新圖片
        }
        setInterval(updateFrame, 100); // 每100毫秒更新一次
    </script>
</body>
</html>
